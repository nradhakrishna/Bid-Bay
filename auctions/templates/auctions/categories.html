{% extends "auctions/layout.html" %}
{% block body %}

<div class="container">
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="card text-center">
              <div class="card-body">
                <h2>Categories</h3>
              </div>
            </div>
          </div>
        </div>
      </div>

{% for category in categories %}
<ul class="list-group">
    <a href="{% url 'category' category.id %}" class="list-group-item list-group-item-action bg-dark text-light">{{ category }}</a>
</ul>
{% endfor %}
</div>

{% endblock %}
